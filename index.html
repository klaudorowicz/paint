<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>

  <header>
    <div class="title">ePaint</div>
  </header>

  <main>

    <div class="container">

      <div class="settings">
        <input id="sizeText" type="text" />
        <input id="sizeSlider" type="range" value="16" min="5" max="100" />
        <button id="setResolutionBtn">Resolution</button>
        <button id="clearBtn">Clear</button>
        <button id="colorBtn" class="black">Pencil</button>
        <button id="colorBtn" class="white">Eraser</button>
      </div>

      <div class="whiteboard">
        <div class="paintContainer"></div>
      </div>

      <div class="palette">
        <input id="colorPicker" type="color" value="#ff0000" />
        <button id="colorBtn" class="pickColor">Color</button>
        <button id="colorBtn" class="randomColor">Random Color</button>
        <button id="colorBtn" class="rainbow">Rainbow</button>
        <button id="colorBtn" class="prettyRainbow">Pretty Rainbow</button>
      </div>

    </div>

  </main>

  <footer>
    <div></div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
