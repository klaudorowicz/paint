<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  
  <button id="setResolutionBtn">Resolution</button>
  <button id="clearBtn">Clear</button>
  <input id="colorPicker" type="color" value="#000000" />
  <button id="colorBtn" class="pickColor">Pick</button>
  <button id="colorBtn" class="black" value="#000000">Black</button>
  <button id="colorBtn" class="white" value="#ffffff">Eraser</button>
  <button id="colorBtn" class="rainbow" value=rainbow>Rainbow</button>
  <button id="colorBtn" class="randomColor">Random Color</button>
  <div class="paintContainer"></div>
  
  <script src="script.js"></script>
</body>
</html>
