<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="css/fontello.css">
</head>
<body>

  <header>
    <div class="title">ePaint</div>
  </header>

  <main>

    <div class="container">

      <div class="settings">
        <div>
          <i class="icon-left-thin"></i> Resolution <i class="icon-right-thin"></i>
        </div>
        <input id="sizeText" type="text" value=16 name="range" />
        <input id="sizeSlider" type="range" value="16" min="1" max="99" />
        <button id="clearBtn">
          Clear <i class="icon-cancel-circled"></i>
        </button>
        <button id="colorBtn" class="black">
          Pencil <i class="icon-pencil-alt"></i>
        </button>
        <button id="colorBtn" class="white">
          Eraser <i class="icon-eraser"></i>
        </button>
        <button id="grid">
          Grid
        </button>
      </div>

        <div class="paintContainer"></div>

      <div class="palette">
        <div class="empty"></div>
        <input id="colorPicker" type="color" value="#c81919" />
        <button id="colorBtn" class="pickColor">
          Pick Color <i class="icon-up"></i>
        </button>
        <button id="colorBtn" class="rainbow">
          Rainbow <i class="icon-circle"></i>
        </button>
        <button id="colorBtn" class="prettyRainbow">
          Pretty Rainbow <i class="icon-modx"></i>
        </button>
        <button id="colorBtn" class="randomColor">
          Random Color <i class="icon-beaker"></i>
        </button>
      </div>

    </div>

  </main>

  <footer>
    <div class="footer">
        Copyright &copy &nbsp  
        <a href="https://github.com/klaudorowicz" target="_blank" rel="noreferrer noopener">
          klaudorowicz <i class="icon-github-circled"></i>
        </a>
    </div>

  </footer>

  <script src="script.js"></script>
</body>
</html>
